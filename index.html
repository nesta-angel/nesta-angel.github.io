<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN0910</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="bg-pink">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-xl-6 offse-xl-3 col-lg-6 offse-lg-3 col-md-12 col-sm-12 col-12 mx-auto">
                <div class="card bg-transparent border-0">
                    <div class="card-body ">
                        <div class="text-justify welcome-text">
                            <p id="demo" ></p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-light d-none text-center" id="button-open" onclick="document.location.href='pages/'">
                                Klik Disini By 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 


        <div class="row">
            <div class="col-xl-6 offse-xl-3 col-lg-6 offse-lg-3 col-md-12 col-sm-12 col-12 mx-auto"></div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        var i = 0;
        var txt = "Halo By, Karena bingung ngasih hadiahnya hadiah apa soalnya kamu juga jauh wkwkw.Jadi hadiahnya dalam bentuk ini aja ya :). Nanti ada button dibawah, kamu klik aja yaa :) Selamat Tanggal 09 By. ";
        var speed = 70;

        function typeWriter() 
        {
            if (i < txt.length) 
            {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        // A $( document ).ready() block.
        $( document ).ready(function() {
            typeWriter();
            setInterval(function(){ $('#button-open').removeClass('d-none') }, 10000);
        });
    </script>
</body>
</html>
